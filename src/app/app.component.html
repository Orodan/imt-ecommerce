<app-menu></app-menu>
  
  <div class="container">
  
  <header class="jumbotron hero-spacer">
    <h1>{{ title }}</h1>
    <p>Your basket amounts to {{ getTotal() }}</p>
  </header>
  
  <hr>
  
  <div class="row">
      <div class="col-lg-12">
          <h2>Last products</h2>
      </div>
  </div>
    <div class="row text-center">
      <ng-container *ngFor="let beer of beers">
        <app-beer *ngIf="beer.stock > 0" [data]="beer" [ngClass]="{'last': beer.stock === 1}"  class="col-md-3 col-sm-6" (addToBasket)="add(beer)"></app-beer>
      </ng-container>
    </div>
  <hr>
  
<app-footer></app-footer>
  </div>
